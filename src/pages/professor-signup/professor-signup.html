<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">
    <ion-card>
      <img src="./assets/rsa_icon.png" padding>
      <ion-list>
        <ion-item>
          <ion-input type="text" formControlName="name" placeholder="Nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" formControlName="password" placeholder="Senha"></ion-input>
        </ion-item>

        <button [disabled]="!form.valid" style="margin-top: 10px; margin-bottom: 0px;" ion-button full (click)="create()">Criar</button>
      </ion-list>
    </ion-card>
  </form>
</ion-content>
