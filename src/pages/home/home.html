<ion-header>
  <ion-navbar>
    <ion-title>
      Resposta em Sala de Aula
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="info()" icon-only>
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="logo">
    <img src="./assets/rsa_logo.png">
  </div>

  <ion-list>
    <button ion-button full icon-left (click)="goLogin()">
      <ion-icon name="school"></ion-icon>
      Entrar como professor
    </button>


    <form>
      <span id="student">Estudantes</span>
      <ion-item id="join-button">
        <ion-input type="text" name="room" placeholder="Digite o cÃ³digo de acesso" [(ngModel)]="room"></ion-input>
        <button [disabled]="!room" (click)="goToPoll(room)" ion-button item-right>Entrar</button>
      </ion-item>
    </form>
  </ion-list>

  <log-access [log]="log" (goTo)="goToPoll($event)"></log-access>
</ion-content>
