<ion-header>

  <ion-navbar>
    <ion-title>Resultado por Estudantes</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)="showNames = !showNames">
        <ion-icon name="eye"></ion-icon>
        Mostrar nome
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list text-wrap>
    <ion-item *ngFor="let student of question?.students">
      <h3 *ngIf="showNames">{{student.name}}</h3>
      <h3 *ngIf="!showNames">***************</h3>
      <p> {{student.answer?.text || student.answer || '-'}} </p>
    </ion-item>
  </ion-list>
</ion-content>
