<ion-header>

  <ion-navbar>
    <ion-title>Adicionar label</ion-title>
    <ion-buttons end>
      <button (click)="close()" ion-button icon-only>Sair</button>
      <button (click)="submit()" ion-button text-only>Salvar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list text-wrap>
    <tristate-label *ngFor="let label of labels" [label]="label"></tristate-label>
  </ion-list>

</ion-content>
