<ion-split-pane>
  <!--  our side menu  -->
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <button ion-button menuToggle>
         <ion-icon name="pricetag"></ion-icon>
       </button>
        <ion-title>{{title || 'Todas as questões' }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="filterByLabel({text: ''})">
          <ion-icon name="book" item-left color="primary"></ion-icon>
          Todas as questões
        </button>
        <button ion-item (click)="label()">
          <ion-icon name="create" item-left></ion-icon>
          Editar Labels
        </button>
        <button ion-item *ngFor="let label of labels" (click)="filterByLabel(label)">
          <ion-icon name="pricetag" item-left></ion-icon>
          {{label.text}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-nav [root]="root" main #content></ion-nav>
</ion-split-pane>
