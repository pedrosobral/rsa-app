<ion-header>

  <ion-navbar>
    <ion-title>Atividades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let att of attendances">
      <div class="stats-date">{{att.createdAt | amDateFormat:'LL' }}</div>
      <div class="stats-time">{{att.createdAt | amCalendar }} </div>
      <div item-left class="stats-overall">
        {{att.overall}}%
      </div>
      <ion-row>
        <ion-col col-5>
          <div class="stats-numbers" ion-text color="secondary">Presentes {{att.presents}}</div>
          <div class="stats-numbers" ion-text color="danger">Ausentes {{att.abscents}}</div>
        </ion-col>
        <ion-col col-1 offset-2>
          <button ion-button clear icon-only (click)="edit(att)">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button clear icon-only (click)="askToRemove(att)" color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
