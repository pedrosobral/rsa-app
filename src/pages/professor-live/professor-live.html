<ion-header>

  <ion-navbar>
    <ion-title>Ao Vivo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="reveal">
    <div class="slides">
      <section style="text-align: left;"
        *ngFor="let question of questions"
          [settings]="settings"
          [question]="question"
          [poll]="poll">
      </section>
    </div>
  </div>

  <ion-fab bottom right #fab>
    <button ion-fab>
    <ion-icon name="settings"></ion-icon>
  </button>
    <ion-fab-list side="top">
      <button (click)="stop()" ion-fab [color]="poll?.available == currentSlide ? 'secondary' : ''">
        <ion-icon name="play"></ion-icon>
        <ion-label>{{poll?.available == currentSlide ? 'Pausar votação' : 'Ativar votação'}}</ion-label>
      </button>
      <button ion-fab (click)="showChart()" [color]=" isChartAvailable ? 'secondary' : ''">
        <ion-icon name="stats"></ion-icon>
        <ion-label>{{isChartAvailable ? 'Esconder resultado' : 'Mostrar resultado'}}</ion-label>
      </button>
      <button (click)="showAnswer()" ion-fab [color]="isAnswerAvailable ? 'secondary' : ''">
        <ion-icon name="checkmark"></ion-icon>
        <ion-label>{{!isAnswerAvailable ? 'Mostrar resposta' : 'Esconder resposta'}}</ion-label>
      </button>
      <button ion-fab (click)="fullscreen()" [color]=" isFullscreen ? 'secondary' : ''">
        <ion-icon [name]="isFullscreen ? 'contract' : 'expand'"></ion-icon>
        <ion-label>{{isFullscreen ? 'Sair tela cheia' : 'Tela cheia'}}</ion-label>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
